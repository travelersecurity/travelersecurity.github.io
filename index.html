---
layout: default
---

<div class="home">

  <h1 class="page-heading">Recent Updates</h1>

  <ul class="post-list">
    {% for country in site.countries %}
      <li>
        <span class="post-meta">{{ country.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ country.url | prepend: site.baseurl }}">{{ country.country }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
